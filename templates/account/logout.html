{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block pagetitle %}
    Log Out
{% endblock pagetitle %}

{% block styles %}
    <link rel="stylesheet" href="css/login.css">
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                <h1 class="text-center">Are you sure you want to log out?</h1>
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success mt-3 w-100">Log Out</button>
            </form>
        </div>
    </div>
{% endblock content %}
