{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block pagetitle %}
    Sign Up
{% endblock pagetitle %}

{% block content %}
    <div class="container">
        <h2>Sign Up</h2>
        <form action=" " method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock content %}
