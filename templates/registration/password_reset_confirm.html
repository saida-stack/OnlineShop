{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block pagetitle %}
    Password Reset Confirm
{% endblock pagetitle %}

{% block content %}
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success" type="submit">Change</button>
        </form>
    </div>
{% endblock content %}
